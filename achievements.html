<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنجازات المدرسة</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Tahoma, sans-serif; margin:0; padding:0; }
    #achievementsContent { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
    .card { padding:10px; border:1px solid #ccc; border-radius:5px; width:200px; }
    .card img { width:100%; height:auto; margin-top:5px; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo2.png" alt="Left Logo" class="logo-left">
    <img src="assets/logo1.png" alt="Right Logo" class="logo-right">
    <h1>🏆 إنجازات المدرسة</h1>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="talents.html">المواهب</a>
    <a href="parents.html">همسات لولي الأمر</a>
    <a href="rules.html">قوانين اللائحة</a>
    <a href="library.html">المكتبة الإلكترونية</a>
  </nav>

  <section>
    <h2>نجاحاتنا</h2>
    <div id="achievementsContent"></div>
  </section>

  <footer>
    <p>© 2025 بوابة الإبداع</p>
  </footer>

  <script>
    // Example achievements data (add/remove by code here)
    const achievements = [
      {
        title: "فوز طلاب المدرسة في مسابقة الروبوتات",
        content: "حقق طلاب الصفوف العليا المركز الأول على مستوى المحافظة.",
        image: "assets/ach1.jpg"
      },
      {
        title: "مبادرة تنظيف الحرم المدرسي",
        content: "شارك الطلاب والمعلمين في حملة تنظيف الحرم المدرسي لتعزيز الوعي البيئي.",
        image: "assets/ach2.jpg"
      },
      {
        title: "مهرجان العلوم والابتكار",
        content: "عرض الطلاب مشاريع مبتكرة في مهرجان العلوم السنوي.",
        image: "assets/ach3.jpg"
      }
    ];

    // Display achievements
    const achievementsContent = document.getElementById("achievementsContent");
    achievements.forEach(ach => {
      const div = document.createElement("div");
      div.className = "card";
      const imgTag = ach.image ? `<img src="${ach.image}" alt="صورة الإنجاز">` : "";
      div.innerHTML = `<strong>${ach.title}</strong><p>${ach.content}</p>${imgTag}`;
      achievementsContent.appendChild(div);
    });
  </script>

</body>
</html>
