<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>بوابة الإبداع</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family: Tahoma, sans-serif; margin:0; padding:0; }
.news-slider { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
.news-card { border:1px solid #ccc; padding:10px; border-radius:5px; width:200px; }
.news-card img { width:100%; height:auto; margin-bottom:5px; }
</style>
</head>
<body>

<header>
  <img src="assets/logo2.png" alt="Left Logo" class="logo-left">
  <img src="assets/logo1.png" alt="Right Logo" class="logo-right">
  <h1>بوابة الإبداع</h1>
  <p>منصة المدرسة لعرض المواهب والإنجازات</p>
</header>

<nav>
  <a href="talents.html">المواهب</a>
  <a href="parents.html">همسات لولي الأمر</a>
  <a href="rules.html">قوانين اللائحة</a>
  <a href="library.html">المكتبة الإلكترونية</a>
  <a href="achievements.html">إنجازات المدرسة</a>
</nav>

<section class="main-bg">
  <div class="overlay">
    <div class="intro">
      <h2>أهلاً بكم في بوابة الإبداع</h2>
    </div>

    <h2>📰 الأخبار</h2>
    
    <div class="news-slider" id="newsContainer"></div>
  </div>
</section>

<footer>
<p>© 2025 بوابة الإبداع - جميع الحقوق محفوظة</p>
</footer>

<script>
// Example news data (you can add/remove here by code)
const news = [
  {
    title: " مسابقة القرآن الكريم على مستوى المحافظة",
    content: "المركز الثاني ع مستوى المحافظه في الحفظ والتلاوه ( مسابقة القرآن الكريم على مستوى المحافظة)",
    image: "assets/E1.jpg"
  },
  {
    title: " العزف والانشاد الجماعي",
    content: "الاجادة في العزف والانشاد الجماعي على مستوى المحافظه ",
    image: "assets/E2.jpg",
    image: "assets/E3.jpg"
  },
  {
    title: " مسابقة سفراء القراءة والحساب",
    content: "المركز الأول مسابقة سفراء القراءة والحساب",
    image: "assets/E4.jpg"
  }
];

// Display news
const newsContainer = document.getElementById("newsContainer");
news.forEach(item => {
  const card = document.createElement("div");
  card.className = "news-card";
  const imgTag = item.image ? `<img src="${item.image}" alt="صورة الخبر">` : "";
  card.innerHTML = `${imgTag}<h3>${item.title}</h3><p>${item.content}</p>`;
  newsContainer.appendChild(card);
});
</script>

</body>
</html>
