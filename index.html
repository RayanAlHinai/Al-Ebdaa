<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>بوابة الإبداع</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family: Tahoma, sans-serif; margin:0; padding:0; }
.small-btn { padding:5px 10px; border-radius:5px; cursor:pointer; }
#editForm { display:none; margin-top:10px; }
#editForm input, #editForm textarea { width:80%; padding:5px; margin-bottom:5px; display:block; }
.news-slider { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
.news-card { border:1px solid #ccc; padding:10px; border-radius:5px; position:relative; width:200px; }
.news-card img { width:100%; height:auto; margin-bottom:5px; }
.remove-btn { position:absolute; top:5px; left:5px; cursor:pointer; color:red; font-weight:bold; display:none; }
</style>
</head>
<body>

<header>
  <img src="assets/logo2.png" alt="Left Logo" class="logo-left">
  <img src="assets/logo1.png" alt="Right Logo" class="logo-right">
  <h1>بوابة الإبداع</h1>
  <p>منصة المدرسة لعرض المواهب والإنجازات</p>
</header>

<nav>
  <a href="talents.html">المواهب</a>
  <a href="parents.html">همسات لولي الأمر</a>
  <a href="rules.html">قوانين اللائحة</a>
  <a href="library.html">المكتبة الإلكترونية</a>
  <a href="achievements.html">إنجازات المدرسة</a>
</nav>

<section class="main-bg">
  <div class="overlay">
    <div class="intro">
      <h2>أهلاً بكم في بوابة الإبداع</h2>
    </div>

    <h2 style="display:flex; justify-content:space-between; align-items:center;">
      📰 الأخبار
      <button id="editNewsBtn" class="small-btn">✏️ تعديل الأخبار</button>
    </h2>
    
    <div class="news-slider" id="newsContainer"></div>

    <!-- Add News Form -->
    <div id="editForm">
      <h3>إضافة خبر جديد</h3>
      <input type="text" id="newsTitleInput" placeholder="عنوان الخبر">
      <textarea id="newsContentInput" placeholder="محتوى الخبر"></textarea>
      <input type="file" id="newsImageInput" accept="image/*">
      <button type="button" id="addNewsBtn">📤 رفع وإضافة الخبر</button>
    </div>
  </div>
</section>

<footer>
<p>© 2025 بوابة الإبداع - جميع الحقوق محفوظة</p>
</footer>

<script>
const ADMIN_PASS = "Admin_2002";
const NEWS_KEY = "bawabatalibda3_news";

const newsContainer = document.getElementById("newsContainer");
const editNewsBtn = document.getElementById("editNewsBtn");
const editForm = document.getElementById("editForm");
const newsTitleInput = document.getElementById("newsTitleInput");
const newsContentInput = document.getElementById("newsContentInput");
const newsImageInput = document.getElementById("newsImageInput");
const addNewsBtn = document.getElementById("addNewsBtn");

let newsData = JSON.parse(localStorage.getItem(NEWS_KEY) || "[]");
let editMode = false;

renderNews();

function renderNews() {
  newsContainer.innerHTML = "";
  newsData.forEach((news, index) => {
    const card = document.createElement("div");
    card.className = "news-card";

    let imgTag = news.image ? `<img src="${news.image}" alt="صورة الخبر">` : "";
    card.innerHTML = `${imgTag}<h3>${news.title}</h3><p>${news.content}</p><span class="remove-btn" data-index="${index}">🗑</span>`;
    
    const removeBtn = card.querySelector(".remove-btn");
    if(editMode) {
      removeBtn.style.display = "block";
      removeBtn.onclick = () => {
        newsData.splice(index,1);
        saveNews();
        renderNews();
      };
    }

    newsContainer.appendChild(card);
  });
}

function saveNews() {
  localStorage.setItem(NEWS_KEY, JSON.stringify(newsData));
}

editNewsBtn.addEventListener("click", () => {
  const pass = prompt("أدخل كلمة المرور للتعديل:");
  if(pass !== ADMIN_PASS) return alert("كلمة المرور غير صحيحة ❌");
  editMode = true;
  editForm.style.display = "block";
  renderNews();
});

addNewsBtn.addEventListener("click", () => {
  const title = newsTitleInput.value.trim();
  const content = newsContentInput.value.trim();
  if(!title || !content) return alert("⚠️ الرجاء إدخال عنوان الخبر ومحتواه");

  if(newsImageInput.files[0]){
    const reader = new FileReader();
    reader.onload = function(e){
      saveNewItem(title, content, e.target.result);
    }
    reader.readAsDataURL(newsImageInput.files[0]);
  } else {
    saveNewItem(title, content, "");
  }
});

function saveNewItem(title, content, image){
  newsData.push({title, content, image});
  newsTitleInput.value="";
  newsContentInput.value="";
  newsImageInput.value="";
  saveNews();
  renderNews();
  alert("✅ تم إضافة الخبر بنجاح!");
}
</script>

<!-- Firebase Module -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

const FIREBASE_ADMIN_PASS = "SuperSecret123";

const firebaseConfig = {
  apiKey: "AIzaSyDVxMQoTpXZH4GhqlXA7W3LKmQAlF78Vp8",
  authDomain: "alebdaa3-934f1.firebaseapp.com",
  projectId: "alebdaa3-934f1",
  storageBucket: "alebdaa3-934f1.appspot.com",
  messagingSenderId: "847563462029",
  appId: "1:847563462029:web:0938bbc4677cdfe44899c4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

// Save news to Firebase
window.addNewsFirebase = async function(){
  const pass = prompt("Enter admin password:");
  if(pass !== FIREBASE_ADMIN_PASS) return alert("Wrong password!");
  const title = newsTitleInput.value.trim();
  const file = newsImageInput.files[0];
  if(!title) return alert("Enter title");
  
  let imageURL = "";
  if(file){
    const storageRef = ref(storage, "news/" + file.name);
    await uploadBytes(storageRef, file);
    imageURL = await getDownloadURL(storageRef);
  }

  await addDoc(collection(db,"news"),{title, image:imageURL});
  newsTitleInput.value="";
  newsContentInput.value="";
  newsImageInput.value="";
};

// Real-time update
document.addEventListener("DOMContentLoaded",()=>{
  onSnapshot(collection(db,"news"), snapshot=>{
    snapshot.forEach(doc=>{
      const data = doc.data();
      const exists = Array.from(newsContainer.children).some(c=>c.querySelector('h3')?.textContent === data.title);
      if(!exists){
        const card = document.createElement("div");
        card.className="news-card";
        const imgTag = data.image ? `<img src="${data.image}" alt="صورة الخبر">` : "";
        card.innerHTML = `${imgTag}<h3>${data.title}</h3>`;
        newsContainer.appendChild(card);
      }
    });
  });
});
</script>

</body>
</html>
