<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>همسات لولي الأمر</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Tahoma, sans-serif; margin:0; padding:0; }
    .parents-steps { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
    .step { border:1px solid #ccc; padding:10px; border-radius:5px; width:220px; display:flex; align-items:center; gap:10px; }
    .blue { background-color:#d0e7ff; }
    .teal { background-color:#c0f0f0; }
    .green { background-color:#d4ffd4; }
    .yellow { background-color:#fff5b1; }
    .step span { font-size:24px; }
  </style>
</head>
<body>

<header>
  <img src="assets/logo2.png" alt="Left Logo" class="logo-left">
  <img src="assets/logo1.png" alt="Right Logo" class="logo-right">
  <h1>👨‍👩‍👧‍👦 همسات لولي الأمر</h1>
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="talents.html">المواهب</a>
  <a href="rules.html">قوانين اللائحة</a>
  <a href="library.html">المكتبة الإلكترونية</a>
  <a href="achievements.html">إنجازات المدرسة</a>
</nav>

<section id="parents">
  <h2>دور أولياء الأمور في تحقيق الانضباط المدرسي</h2>

  <div class="parents-steps" id="parentsContent"></div>
</section>

<footer>
  <p>© 2025 بوابة الإبداع</p>
</footer>

<script>
// Example parent advice (add or remove advice by code)
const parentAdvice = [
  { icon: "⚖️", text: "التوازن أساس التربية: كونوا حازمين في القيم، مرنين في الأسلوب" },
  { icon: "🪞", text: "أبناؤكم مرآة لكم: ما يرونه فيكم من سلوك وقيم ينعكس في حياتهم اليومية أكثر مما يرونه في الكتب أو يسمعونه في المدرسة" }
];

// Display parent advice
const parentsContainer = document.getElementById("parentsContent");
parentAdvice.forEach(item => {
  const div = document.createElement("div");
  div.className = "step";
  if(item.icon === "🏫") div.classList.add("blue");
  else if(item.icon === "🎓") div.classList.add("teal");
  else if(item.icon === "⚽") div.classList.add("green");
  else if(item.icon === "🎯") div.classList.add("yellow");

  div.innerHTML = `<span>${item.icon}</span><p>${item.text}</p>`;
  parentsContainer.appendChild(div);
});
</script>

</body>
</html>
