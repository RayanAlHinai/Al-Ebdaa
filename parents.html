<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>همسات لولي الأمر</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Tahoma, sans-serif; margin:0; padding:0; }
    .parents-steps { 
      display:flex; 
      flex-wrap:wrap; 
      gap:15px; 
      margin-top:10px; 
      justify-content: center; /* center cards horizontally */
    }
    .step { 
      padding:15px; 
      border-radius:8px; 
      width:300px;  /* increased width */
      color:#fff; 
      display:flex; 
      align-items:center; 
      gap:15px; 
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      font-size:16px;
    }
    .blue { background-color:#3498db; }
    .teal { background-color:#1abc9c; }
    .green { background-color:#2ecc71; }
    .yellow { background-color:#f1c40f; color:#000; }
    .step span { font-size:28px; }
    p { margin:0; }
  </style>
</head>
<body>

<header>
  <img src="assets/logo2.png" alt="Left Logo" class="logo-left">
  <img src="assets/logo1.png" alt="Right Logo" class="logo-right">
  <h1>👨‍👩‍👧‍👦 همسات لولي الأمر</h1>
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="talents.html">المواهب</a>
  <a href="rules.html">قوانين اللائحة</a>
  <a href="library.html">المكتبة الإلكترونية</a>
  <a href="achievements.html">إنجازات المدرسة</a>
</nav>

<section id="parents">
  <h2>دور أولياء الأمور في تحقيق الانضباط المدرسي</h2>

  <div class="parents-steps" id="parentsContent"></div>
</section>

<footer>
  <p>© 2025 بوابة الإبداع</p>
</footer>

<script>
// Sample parent advice (add/remove by code here)
const parentAdvice = [
  { icon: "🏫", text: " التوازن أساس التربية: كونوا حازمين في القيم، مرنين في الأسلوب", color: "blue" },
  { icon: "📚", text: "أبناؤكم مرآة لكم: ما يرونه فيكم من سلوك وقيم ينعكس في حياتهم اليومية أكثر مما يرونه في الكتب أو يسمعونه في المدرسة", color: "blue" }
    //{ icon: "🎓", text: "إعلام الأبناء بأهمية التعليم", color: "teal" },
  //{ icon: "⚽", text: "تشجيع الأبناء على الاشتراك في الأنشطة المختلفة", color: "green" },
  //{ icon: "🎯", text: "مساعدة الأبناء على تحديد أهدافهم في الحياة", color: "yellow" },
  //{ icon: "💬", text: "التحدث مع الأبناء عن يومهم وأخبار المدرسة", color: "teal" }
];

// Display parent advice
const parentsContent = document.getElementById("parentsContent");
parentAdvice.forEach(item => {
  const div = document.createElement("div");
  div.className = `step ${item.color}`;
  div.innerHTML = `<span>${item.icon}</span><p>${item.text}</p>`;
  parentsContent.appendChild(div);
});
</script>

</body>
</html>
