<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>همسات لولي الأمر</title>
<link rel="stylesheet" href="style.css">
<style>
  .small-btn { padding:5px 10px; border-radius:5px; cursor:pointer; margin-left:10px; }
  #editParentsForm { display:none; margin-top:10px; }
  .parents-steps { display:flex; flex-wrap:wrap; gap:10px; margin-top:10px; }
  .step { padding:10px; border-radius:5px; flex:1 1 200px; color:#fff; position:relative; }
  .blue { background:#2196F3; }
  .teal { background:#009688; }
  .green { background:#4CAF50; }
  .yellow { background:#FFC107; color:#000; }
  .remove-btn { position:absolute; top:5px; left:5px; cursor:pointer; color:red; font-weight:bold; display:none; }
</style>
</head>
<body>

<header>
  <img src="assets/logo2.png" alt="Left Logo" class="logo-left">
  <img src="assets/logo1.png" alt="Right Logo" class="logo-right">
  <h1>👨‍👩‍👧‍👦 همسات لولي الأمر</h1>
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="talents.html">المواهب</a>
  <a href="rules.html">قوانين اللائحة</a>
  <a href="library.html">المكتبة الإلكترونية</a>
  <a href="achievements.html">إنجازات المدرسة</a>
</nav>

<section id="parents">
  <h2 style="display:flex; justify-content:space-between; align-items:center;">
    دور أولياء الأمور في تحقيق الانضباط المدرسي
    <button id="editParentsBtn" class="small-btn">✏️ تعديل المحتوى</button>
  </h2>

  <div class="parents-steps" id="parentsContent"></div>

  <!-- Edit form -->
  <div id="editParentsForm">
    <textarea id="parentsTextarea" rows="6" style="width:100%;"></textarea><br>
    <button id="saveParentsBtn">💾 حفظ التعديلات</button>
  </div>
</section>

<footer>
  <p>© 2025 بوابة الإبداع</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const ADMIN_PASS = "SuperSecret123";

const firebaseConfig = {
  apiKey: "AIzaSyDVxMQoTpXZH4GhqlXA7W3LKmQAlF78Vp8",
  authDomain: "alebdaa3-934f1.firebaseapp.com",
  projectId: "alebdaa3-934f1",
  storageBucket: "alebdaa3-934f1.appspot.com",
  messagingSenderId: "847563462029",
  appId: "1:847563462029:web:0938bbc4677cdfe44899c4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const editBtn = document.getElementById("editParentsBtn");
const editForm = document.getElementById("editParentsForm");
const textarea = document.getElementById("parentsTextarea");
const saveBtn = document.getElementById("saveParentsBtn");
const parentsContent = document.getElementById("parentsContent");

let editMode = false;

// Render steps from Firebase
async function renderParents() {
  const docRef = doc(db, "parents", "steps");
  const docSnap = await getDoc(docRef);
  parentsContent.innerHTML = "";
  if(docSnap.exists()) {
    const steps = docSnap.data().steps;
    steps.forEach((step,i) => {
      const div = document.createElement("div");
      div.className = `step ${step.color}`;
      div.innerHTML = `<span>${step.icon}</span><p>${step.text}</p>`;
      parentsContent.appendChild(div);
    });
  }
}

// Real-time updates
onSnapshot(doc(db,"parents","steps"), docSnap => {
  if(docSnap.exists()) {
    parentsContent.innerHTML = "";
    const steps = docSnap.data().steps;
    steps.forEach(step => {
      const div = document.createElement("div");
      div.className = `step ${step.color}`;
      div.innerHTML = `<span>${step.icon}</span><p>${step.text}</p>`;
      parentsContent.appendChild(div);
    });
  }
});

// Admin edit
editBtn.addEventListener("click", async () => {
  const pass = prompt("أدخل كلمة المرور للتعديل:");
  if(pass !== ADMIN_PASS) return alert("كلمة المرور غير صحيحة ❌");
  editMode = true;
  editForm.style.display = "block";

  // Load current text as JSON in textarea
  const docRef = doc(db, "parents", "steps");
  const docSnap = await getDoc(docRef);
  if(docSnap.exists()) {
    textarea.value = JSON.stringify(docSnap.data().steps, null, 2);
  }
});

// Save edits
saveBtn.addEventListener("click", async () => {
  let steps;
  try {
    steps = JSON.parse(textarea.value);
    if(!Array.isArray(steps)) throw new Error();
  } catch(e) {
    return alert("⚠️ صيغة غير صحيحة. يجب أن تكون مصفوفة JSON");
  }

  await setDoc(doc(db,"parents","steps"), { steps });
  alert("✅ تم حفظ التعديلات");
  editForm.style.display = "none";
});
  
// Initial render
renderParents();
</script>

</body>
</html>
