<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المواهب</title>
<link rel="stylesheet" href="style.css">
<style>
  .card {
    border: 2px solid #ccc;
    padding: 20px;
    margin:15px;
    border-radius:15px;
    display:inline-block;
    width: 500px;
    height: auto;
    text-align: center;
    font-size: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    vertical-align: top;
    position: relative;
  }

  .card img, .card video {
    width: 100%;
    max-height: 400px;
    margin-top: 15px;
    border-radius: 15px;
  }
</style>
</head>
<body>

<header>
  <img src="assets/logo2.png" alt="Left Logo" class="logo-left">
  <img src="assets/logo1.png" alt="Right Logo" class="logo-right">
  <h1>🌟 المواهب</h1>
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="parents.html">همسات لولي الأمر</a>
  <a href="rules.html">قوانين اللائحة</a>
  <a href="library.html">المكتبة الإلكترونية</a>
  <a href="achievements.html">إنجازات المدرسة</a>
</nav>

<section>
  <h2>عرض مواهب الطلبة</h2>
  <div class="grid" id="talentsContent"></div>
</section>

<footer>
  <p>© 2025 بوابة الإبداع</p>
</footer>

<script>
// Sample talents array - add/remove talents here by code
const talents = [
  {
    title: "رسم فني",
    content: "الطالبة رشا أبدعت في لوحة فنية.",
    image: "assets/talent1.jpg"
  },
  {
    title: "رسم فني",
    content: "الطالب يامن أبدعت في لوحة فنية.",
    image: "assets/talent2.JPG"
  },

  {
    title: "رسم فني",
    content: "الطالبة زينب أبدعت في لوحة فنية.",
    image: "assets/talent3.JPG"
  },

  {
    title: "رسم فني",
    content: "الطالبة رسال أبدعت في لوحة فنية.",
    image: "assets/talent4.JPG"
  },
  
  {
    title: "عزف على البيانو",
    content: "الطالبه تقدم عرضاً رائعاً على آلة البيانو في الحفل المدرسي.",
    video: "assets/talent5.MP4"
  }
];

// Display talents
const talentsContent = document.getElementById("talentsContent");
talents.forEach(talent => {
  const card = document.createElement("div");
  card.className = "card";

  // Show image if available, else show video
  let media = "";
  if(talent.image) media = `<img src="${talent.image}" alt="${talent.title}">`;
  else if(talent.video) media = `<video controls src="${talent.video}"></video>`;

  card.innerHTML = `
    <h3>${talent.title}</h3>
    <p>${talent.content}</p>
    ${media}
  `;
  talentsContent.appendChild(card);
});
</script>

</body>
</html>
