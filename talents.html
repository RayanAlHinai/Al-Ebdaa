<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>المواهب</title>
<link rel="stylesheet" href="style.css">
<style>
  .small-btn { padding:5px 10px; border-radius:5px; cursor:pointer; }
  #editTalentForm { display:none; margin-top:10px; }
  #editTalentForm input, #editTalentForm textarea { width: 80%; padding:8px; margin-bottom:8px; display:block; font-size:16px; }
  #editTalentForm button { padding:10px 20px; font-size:16px; }

  .card {
    border: 2px solid #ccc;
    padding: 20px;
    margin:15px;
    border-radius:15px;
    display:inline-block;
    width: 500px;
    height: auto;
    text-align: center;
    font-size: 20px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    vertical-align: top;
    position: relative;
  }

  .card img {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    margin-top: 15px;
    border-radius: 15px;
  }

  .remove-btn { 
    margin-left:10px; 
    cursor:pointer; 
    color:red; 
    font-size:20px; 
    display:none;
    position:absolute; 
    top:10px; 
    left:10px;
  }
</style>
</head>
<body>

<header>
  <img src="assets/logo2.png" alt="Left Logo" class="logo-left">
  <img src="assets/logo1.png" alt="Right Logo" class="logo-right">
  <h1>🌟 المواهب</h1>
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="parents.html">همسات لولي الأمر</a>
  <a href="rules.html">قوانين اللائحة</a>
  <a href="library.html">المكتبة الإلكترونية</a>
  <a href="achievements.html">إنجازات المدرسة</a>
</nav>

<section>
  <h2 style="display:flex; justify-content:space-between; align-items:center;">
    عرض مواهب الطلبة
    <button id="editTalentBtn" class="small-btn">✏️ تعديل المحتوى</button>
  </h2>

  <div class="grid" id="talentsContent"></div>

  <div id="editTalentForm">
    <input type="text" id="talentTitle" placeholder="عنوان الموهبة">
    <textarea id="talentContent" placeholder="وصف الموهبة"></textarea>
    <input type="file" id="talentImage" accept="image/*">
    <button id="saveTalentBtn">📤 رفع وإضافة الموهبة</button>
  </div>
</section>

<footer>
  <p>© 2025 بوابة الإبداع</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

const ADMIN_PASS = "SuperSecret123";

const firebaseConfig = {
  apiKey: "AIzaSyDVxMQoTpXZH4GhqlXA7W3LKmQAlF78Vp8",
  authDomain: "alebdaa3-934f1.firebaseapp.com",
  projectId: "alebdaa3-934f1",
  storageBucket: "alebdaa3-934f1.appspot.com",
  messagingSenderId: "847563462029",
  appId: "1:847563462029:web:0938bbc4677cdfe44899c4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const editBtn = document.getElementById("editTalentBtn");
const editForm = document.getElementById("editTalentForm");
const talentTitle = document.getElementById("talentTitle");
const talentContent = document.getElementById("talentContent");
const talentImage = document.getElementById("talentImage");
const saveTalentBtn = document.getElementById("saveTalentBtn");
const talentsContent = document.getElementById("talentsContent");

// Realtime talents from Firebase
onSnapshot(collection(db, "talents"), snapshot => {
  talentsContent.innerHTML = "";
  snapshot.forEach(doc => {
    const data = doc.data();
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${data.title}</h3>
      <p>${data.content}</p>
      ${data.image ? `<img src="${data.image}" alt="${data.title}">` : ""}
    `;
    talentsContent.appendChild(card);
  });
});

// Admin edit
editBtn.addEventListener("click", () => {
  const pass = prompt("أدخل كلمة المرور للتعديل:");
  if(pass !== ADMIN_PASS) return alert("كلمة المرور غير صحيحة ❌");
  editForm.style.display = "block";
});

// Save new talent
saveTalentBtn.addEventListener("click", async () => {
  const title = talentTitle.value.trim();
  const content = talentContent.value.trim();
  if(!title || !content) return alert("الرجاء إدخال عنوان الموهبة ووصفها");

  let imageUrl = "";
  if(talentImage.files[0]){
    const file = talentImage.files[0];
    const storageRef = ref(storage, "talents/" + file.name);
    await uploadBytes(storageRef, file);
    imageUrl = await getDownloadURL(storageRef);
  }

  await addDoc(collection(db,"talents"), { title, content, image: imageUrl });
  talentTitle.value = "";
  talentContent.value = "";
  talentImage.value = "";
});
</script>

</body>
</html>
