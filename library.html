<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المكتبة الإلكترونية</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #editLibraryForm { display:none; margin-top:10px; }
    #editLibraryForm input { width: 80%; padding:5px; margin-bottom:5px; display:block; }
    #editLibraryForm button { padding:5px 10px; }
    .book-item { margin-bottom:5px; }
    .remove-btn { margin-left:10px; cursor:pointer; color:red; }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo2.png" alt="Left Logo" class="logo-left">
    <img src="assets/logo1.png" alt="Right Logo" class="logo-right">
    <h1>📚 المكتبة الإلكترونية</h1>
  </header>

  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="talents.html">المواهب</a>
    <a href="parents.html">همسات لولي الأمر</a>
    <a href="library.html">المكتبة الإلكترونية</a>
    <a href="achievements.html">إنجازات المدرسة</a>
  </nav>

  <section>
    <h2>
      الكتب المتاحة
      <button id="editLibraryBtn" class="small-btn">✏️ تعديل المكتبة</button>
    </h2>

    <ul id="libraryContent"></ul>

    <!-- Edit Form -->
    <div id="editLibraryForm">
      <input type="text" id="bookName" placeholder="اسم الكتاب">
      <input type="text" id="bookURL" placeholder="رابط الكتاب">
      <button id="addBookBtn">➕ إضافة</button>
    </div>
  </section>

  <footer>
    <p>© 2025 بوابة الإبداع</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtZ20xX1ly8XnvvN4Q-LvP_YWXfQs3HlU",
      authDomain: "alebdaa-e25be.firebaseapp.com",
      projectId: "alebdaa-e25be",
      storageBucket: "alebdaa-e25be.appspot.com",
      messagingSenderId: "444943642971",
      appId: "1:444943642971:web:fc1ce77de0a9c53d25ea7e",
      measurementId: "G-2E6PLZ7LHJ"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    const ADMIN_PASS = "Admin_2002";
    const libraryContent = document.getElementById("libraryContent");
    const editBtn = document.getElementById("editLibraryBtn");
    const editForm = document.getElementById("editLibraryForm");
    const bookName = document.getElementById("bookName");
    const bookURL = document.getElementById("bookURL");
    const addBookBtn = document.getElementById("addBookBtn");

    let editMode = false;
    const booksCollection = collection(db, "library");

    editBtn.addEventListener("click", () => {
      const pass = prompt("أدخل كلمة المرور للتعديل:");
      if(pass !== ADMIN_PASS) return alert("كلمة المرور غير صحيحة ❌");
      editMode = true;
      editForm.style.display = "block";
    });

    addBookBtn.addEventListener("click", async () => {
      const name = bookName.value.trim();
      const url = bookURL.value.trim();
      if(!name || !url) return alert("الرجاء إدخال اسم الكتاب والرابط");
      await addDoc(booksCollection, { name, url });
      bookName.value = "";
      bookURL.value = "";
    });

    function renderBooks() {
      onSnapshot(booksCollection, snapshot => {
        libraryContent.innerHTML = "";
        snapshot.forEach(docSnap => {
          const li = document.createElement("li");
          li.className = "book-item";
          li.innerHTML = `<a href="${docSnap.data().url}" target="_blank">${docSnap.data().name}</a>`;

          if(editMode) {
            const delBtn = document.createElement("span");
            delBtn.textContent = "🗑";
            delBtn.className = "remove-btn";
            delBtn.onclick = async () => { await deleteDoc(doc(db, "library", docSnap.id)); };
            li.appendChild(delBtn);
          }

          libraryContent.appendChild(li);
        });
      });
    }

    renderBooks();
  </script>
</body>
</html>
