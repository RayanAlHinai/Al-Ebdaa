<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>قوانين شؤون الطلبة</title>
<link rel="stylesheet" href="style.css">
<style>
  body { font-family: Tahoma, sans-serif; margin:0; padding:0; }
  .small-btn { padding:5px 10px; border-radius:5px; cursor:pointer; }
  #editRulesForm { display:none; margin-top:10px; }
  #editRulesForm input { width:80%; padding:5px; margin-bottom:5px; display:block; }
  #editRulesForm button { padding:5px 10px; }
  .rule-item { margin-bottom:5px; position:relative; }
  .remove-btn { margin-left:10px; cursor:pointer; color:red; display:none; position:absolute; left:-25px; top:0; }
</style>
</head>
<body>

<header>
  <img src="assets/logo2.png" alt="Left Logo" class="logo-left">
  <img src="assets/logo1.png" alt="Right Logo" class="logo-right">
  <h1>📜 قوانين شؤون الطلبة</h1>
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="talents.html">المواهب</a>
  <a href="parents.html">همسات لولي الأمر</a>
  <a href="library.html">المكتبة الإلكترونية</a>
  <a href="achievements.html">إنجازات المدرسة</a>
</nav>

<section>
  <h2>
    اللائحة المدرسية
    <button id="editRulesBtn" class="small-btn">✏️ تعديل القوانين</button>
  </h2>

  <ul id="rulesContent"></ul>

  <!-- Edit Form -->
  <div id="editRulesForm">
    <input type="text" id="ruleInputField" placeholder="أضف قانون جديد">
    <button id="addRuleBtn">➕ إضافة</button>
  </div>
</section>

<footer>
  <p>© 2025 بوابة الإبداع</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

const ADMIN_PASS = "SuperSecret123";

const firebaseConfig = {
  apiKey: "AIzaSyDVxMQoTpXZH4GhqlXA7W3LKmQAlF78Vp8",
  authDomain: "alebdaa3-934f1.firebaseapp.com",
  projectId: "alebdaa3-934f1",
  storageBucket: "alebdaa3-934f1.appspot.com",
  messagingSenderId: "847563462029",
  appId: "1:847563462029:web:0938bbc4677cdfe44899c4"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const editBtn = document.getElementById("editRulesBtn");
const editForm = document.getElementById("editRulesForm");
const ruleInputField = document.getElementById("ruleInputField");
const addRuleBtn = document.getElementById("addRuleBtn");
const rulesContent = document.getElementById("rulesContent");

// Load rules from Firebase
async function renderRules() {
  const docRef = doc(db, "rules", "list");
  const docSnap = await getDoc(docRef);
  rulesContent.innerHTML = "";
  if(docSnap.exists()) {
    const rules = docSnap.data().rules || [];
    rules.forEach((rule, i) => {
      const li = document.createElement("li");
      li.className = "rule-item";
      li.textContent = rule;

      // Remove button in edit mode
      const delBtn = document.createElement("span");
      delBtn.textContent = "🗑";
      delBtn.className = "remove-btn";
      if(editForm.style.display === "block") delBtn.style.display = "inline";
      delBtn.onclick = async () => {
        rules.splice(i,1);
        await setDoc(doc(db,"rules","list"), { rules });
      };
      li.appendChild(delBtn);

      rulesContent.appendChild(li);
    });
  }
}

// Realtime updates
onSnapshot(doc(db,"rules","list"), docSnap => {
  if(docSnap.exists()) {
    const rules = docSnap.data().rules || [];
    rulesContent.innerHTML = "";
    rules.forEach(rule => {
      const li = document.createElement("li");
      li.className = "rule-item";
      li.textContent = rule;
      rulesContent.appendChild(li);
    });
  }
});

// Admin edit
editBtn.addEventListener("click", async ()=>{
  const pass = prompt("أدخل كلمة المرور للتعديل:");
  if(pass !== ADMIN_PASS) return alert("كلمة المرور غير صحيحة ❌");
  editForm.style.display = "block";
  renderRules();
});

// Add new rule
addRuleBtn.addEventListener("click", async ()=>{
  const val = ruleInputField.value.trim();
  if(!val) return alert("الرجاء إدخال نص القانون");
  const docRef = doc(db,"rules","list");
  const docSnap = await getDoc(docRef);
  let rules = [];
  if(docSnap.exists()) rules = docSnap.data().rules || [];
  rules.push(val);
  await setDoc(docRef, { rules });
  ruleInputField.value="";
});
</script>

</body>
</html>
