    اللائحة المدرسية

  <!-- Edit Form -->
  <div id="editRulesForm">

<script>
const ADMIN_PASS = "Admin_2002";
const RULES_KEY = "bawabatalibda3_rules";

const rulesContent = document.getElementById("rulesContent");
const editBtn = document.getElementById("editRulesBtn");
const editForm = document.getElementById("editRulesForm");
const ruleInputField = document.getElementById("ruleInputField");
const addRuleBtn = document.getElementById("addRuleBtn");

// Load saved rules or default rules
let rules = JSON.parse(localStorage.getItem(RULES_KEY) || '[]');
if(!rules.length){
  rules = [
    "الالتزام بالحضور والانضباط.",
    "احترام الزملاء والمعلمين.",
    "المحافظة على مرافق المدرسة."
  ];
  saveRules();
}

renderRules();

function renderRules(){
  rulesContent.innerHTML = "";
  rules.forEach((rule,index)=>{
    const li = document.createElement("li");
    li.className = "rule-item";
    li.textContent = rule;

    const delBtn = document.createElement("span");
    delBtn.textContent = "🗑";
    delBtn.className = "remove-btn";
    if(editForm.style.display==="block") delBtn.style.display="inline";
    delBtn.onclick = ()=>{
      rules.splice(index,1);
      saveRules();
      renderRules();
    };
    li.appendChild(delBtn);

    rulesContent.appendChild(li);
  });
}

function saveRules(){
  localStorage.setItem(RULES_KEY, JSON.stringify(rules));
}

editBtn.addEventListener("click", ()=>{
  const pass = prompt("أدخل كلمة المرور للتعديل:");
  if(pass!==ADMIN_PASS) return alert("كلمة المرور غير صحيحة ❌");
  editForm.style.display="block";
  renderRules();
});

addRuleBtn.addEventListener("click", ()=>{
  const val = ruleInputField.value.trim();
  if(!val) return alert("الرجاء إدخال نص القانون");
  rules.push(val);
  ruleInputField.value="";
  saveRules();
  renderRules();
});
</script>
